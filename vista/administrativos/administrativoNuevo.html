{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
        <form action="/administrativosDatosNuevo" method="post" class="FormularioUsuarios" enctype="multipart/form-data">
            <h1>REGISTRO DE UN NUEVO USUARIO ADMINISTRATIVO</h1>
            <div>
                <label for="foto">Fotografía: </label>
                <input type="file" name="foto" id="foto" value="Selecciona la imagen" accept="image/png, .jpeg, .jpg, image/gif">
            </div>
            <br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="100" size="60px" required/>
            <br/><br/>
            <div class="dropdown">
                <label for="sexo">Sexo: </label>
                <select id="sexo" name="sexo">
                    <option disabled selected>Seleccionar</option>
                    <option value="F">Mujer</option>
                    <option value="M">Hombre</option>
                </select>
            </div>
            <br/>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" maxlength="12" size="12" required/>
            <br/><br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio" placeholder="Domicilio" maxlength="50" size="50px" required/>
            <br/><br/>
            <div class="dropdown">
                <label for="tipo">Tipo: </label>
                <select id="tipo" name="tipo">
                    <option disabled selected>Seleccionar</option>
                    <option value="A">Administrador</option>
                    <option value="S">Staff Administrativo</option>
                </select>
            </div>
            <!--<div>
            <label for="estatus">Estatus:</label>
            <input type="checkbox" name="estatus" id="estatus" checked>
            </div>-->
            <br/>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="email" maxlength="50" size="50px" required/>
            <br/><br/>
            <label for="clave">Contraseña: </label>
            <input type="password" name="clave" id="clave" placeholder="Contraseña" maxlength="10" required/>
            <br/><br/>
            <a class="btn btn-dark" href="/administrativos"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <button type="submit" class="btn btn-info btn-lg">Registrar</button>
            {% if get_flashed_messages() %}
            {% for m in get_flashed_messages()%}
            <div class="alert alert-success alert-dismissible">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{m}}</strong>
            </div>
            {% endfor %}
            {% endif %}
        </form>
{%endblock content%}
