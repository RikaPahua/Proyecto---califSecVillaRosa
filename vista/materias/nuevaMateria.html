{% extends 'comunes/base.html'%}
{% block content %}
{% block scripts %}
    {{super()}}
    <script src="{{url_for('static',filename='js/materias.js')}}"></script>
{% endblock %}
{{super()}}
<form  action="/registrarMateria" method="post" class="formularioInscripciones" enctype="multipart/form-data" onsubmit="return validar(this)" >
    <h1>REGISTRO DE UNA MATERIA</h1>
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="50"   required onblur="consultarMateria()"/>
    <div id="notificacionesNom" style="background-color:rgba(179, 11, 11, 0.452);color:white"></div>
    <br/>
    <div class="dropdown">
        <label for="grado">Grado: </label>
        <select id="grado" name="grado">
            <option disabled selected>Seleccionar</option>
            <option value="1" >1°</option>
            <option value="2" >2°</option>
            <option value="3" >3°</option>
        </select>
    </div>
    <br/>
    <a class="btn btn-dark"  href="/materiasListado"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <button type="submit" id="registrar" class="btn btn-info">Registrar grupo</button>
    <div id="notificaciones" style="background-color:rgba(179, 11, 11, 0.452);color:white"></div>
    {% if get_flashed_messages() %}
    {% for m in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible">
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>{{m}}</strong>
    </div>
    {% endfor %}
    {% endif %}
</form>
{%endblock content%}
