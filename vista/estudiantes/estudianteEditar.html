<head>

</head>
<body>
    <header>
        <div class="encabezado">
            <img src="{{url_for('static',filename='img/logo_cir.png')}}" height="8%" width="8%"/>
            <p id="titulo">ESCUELA SECUNDARIA VILLA ROSA</p>
        </div>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/calificacionesEncurso">Calificaciones en cuerso</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item dropdown">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>MODIFICACIÓN DE DATOS DE UN ESTUDIANTE</h1>
        <form action="/estudiantesDatosEdicion" method="post" class="row g-3">
            <label for="idUsuario">idUsuario: </label>
            <input type="number" name="idUsuario" id="idUsuario" value="3" required/>
            <br/><br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" value="Alejandra Aranda Mares" maxlength="100" required/>
            <br/><br/>
            <div class="radio">
                <label>Sexo: </label>
                <input type="radio" name="sexo" id="H" value="H"/>Hombre
                <input type="radio" name="sexo" id="M" value="M" checked>Mujer
            </div>
            <br/><br/>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" value="351-983-4345" maxlength="12" size="12" required/>
            <br/><br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio" value="Guerrero #12 Zamora Michoacán" maxlength="50" required/>
            <br/><br/>
            <div class="radio">
                <label>Estatus: </label>
                <input type="radio" name="Estatus" id="A" value="A" checked/>Activo
                <input type="radio" name="Estatus" id="I" value="I">Inactivo
            </div>
            <br/><br/>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" value="aaranda300@vros.com" maxlength="50" required/>
            <br/><br/>
            <label for="clave">Contraseña: </label>
            <input type="password" name="clave" id="clave" value="HOLA123!" maxlength="10" required/>
            <br/><br/>
            <label for="noControl">noControl: </label>
            <input type="text" name="noControl" id="noControl" value="17010300" maxlength="8" required/>
            <br/><br/>
            <label for="fechaNacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" value="2007-04-01" required/>
            <br/><br/>
            <label for="fechaIngreso">Fecha de ingreso: </label>
            <input type="date" name="fechaIngreso" id="fechaIngreso" value="2020-08-20" required/>
            <br/><br/>
            <label for="promedioGeneral">Promedio general: </label>
            <input type="number" name="promedioGeneral" id="promedioGeneral" value="90" required/>
            <br/><br/>
            <button type="submit" class="btn btn-success">Guardar</button>
        </form>
    </main>
</body>
</html>
