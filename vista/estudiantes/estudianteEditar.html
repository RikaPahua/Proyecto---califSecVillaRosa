{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}
        <form action="/estudiantesDatosEdicion" method="post" class="FormularioUsuarios">
            <h1>DATOS E INFORMACIÓN DEL ESTUDIANTE</h1>
            <div>
                <label for="foto">Fotografía: </label>
                <input type="file" name="foto" id="foto" value="Selecciona la imagen" accept="image/png, .jpeg, .jpg, image/gif">
            </div>
            <br/>
            <label for="idUsuario">idUsuario: </label>
            <input type="number" name="idUsuario" id="idUsuario" value="3" disabled required/>
            <br/><br/>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" value="Alejandra Aranda Mares" maxlength="100" required/>
            <br/><br/>
            <div class="dropdown">
                <label for="sexo">Sexo: </label>
                <select id="sexo" name="sexo">
                    <option disabled selected>Seleccionar</option>
                    <option value="M">Mujer</option>
                    <option value="H">Hombre</option>
                </select>
            </div>
            <br/>
            <label for="telefono">Teléfono: </label>
            <input type="tel" name="telefono" id="telefono" value="351-983-4345" maxlength="12" size="12" required/>
            <br/><br/>
            <label for="domicilio">Domicilio: </label>
            <input type="text" name="domicilio" id="domicilio" value="Guerrero #12 Zamora Michoacán" maxlength="50" size="50px" required/>
            <br/><br/>
            <div>
                <label for="estatus">Estatus:</label>
                <input type="checkbox" name="estatus" id="estatus" checked>
            </div>
            <br/>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" value="aaranda300@vros.com" maxlength="50" size="50px" required/>
            <br/><br/>
            <label for="clave">Contraseña: </label>
            <input type="password" name="clave" id="clave" value="HOLA123!" maxlength="10" required/>
            <br/><br/>
            <label for="noControl">noControl: </label>
            <input type="text" name="noControl" id="noControl" value="17010300" maxlength="8" disabled required/>
            <br/><br/>
            <label for="fechaNacimiento">Fecha de Nacimiento: </label>
            <input type="date" name="fechaNacimiento" id="fechaNacimiento" value="2007-04-01" required/>
            <br/><br/>
            <label for="fechaIngreso">Fecha de ingreso: </label>
            <input type="date" name="fechaIngreso" id="fechaIngreso" value="2020-08-20" required/>
            <br/><br/>
            <label for="promedioGeneral">Promedio general: </label>
            <input type="number" name="promedioGeneral" id="promedioGeneral" value="90" required/>
            <br/><br/>
            <a class="btn btn-dark" href="/estudiantes"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <button type="submit" class="btn btn-info btn-lg">Guardar</button>
            <a class="btn btn-danger btn-lg" href="/estudiantes"><span class="glyphicon glyphicon-trash"></span></a>
        </form>
{%endblock content%}
