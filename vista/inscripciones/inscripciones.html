{% extends 'comunes/base.html'%}
{% block content %}
{{super()}}

        <form  action="/registrarInscripcion" method="post" class="formularioInscripciones">
            <h1>INSCRIPCIONES</h1>
            <label for="ID inscripcion">ID: </label>
            <input type="number" name="ID inscripcion" id="ID inscripcion" placeholder="ID inscripcion"  value="1"  disabled="disabled" required/>
            <br/><br/>
            <label for="noControl">Numero de Control: </label>
            <input type="text" name="Numero de control" id="noControl" placeholder="Numero de control" maxlength="8"   required/>
            <br/><br/>
            <div class="dropdown">
                <label for="Ciclo">Ciclo escolar: </label>
                <select id="Ciclo" >
                    <option value="2020-2021">2020-2021</option>
                </select>
            </div>
            <br/>
            <div class="dropdown">
                <label for="Grupos">Grupos: </label>
                <select id="Grupos">
                    <option value="1A">1A</option>
                    <option value="1B">1B</option>
                    <option value="1C">1C</option>
                    <option value="2A">2A</option>
                    <option value="2B">2B</option>
                    <option value="2C">2C</option>
                    <option value="3A">3A</option>
                    <option value="3B">3B</option>
                    <option value="3C">3C</option>
                </select>
            </div>
            <br/>
            <button type="submit" id="registro">Realizar inscripci√≥n</button>
        </form>
{%endblock content%}
